version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo "Initialisation de l'environnement"
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain gory --domain-owner 842675983046 --region us-east-1 --query authorizationToken --output text`
  build:
    commands:
      - echo "Build démarré le $(date)"
      - mvn -B -s settings.xml clean package
  post_build:
    commands:
      - echo "Build terminé le $(date)"
artifacts:
  files:
    - "target/Gory-web-projet.war"
  discard-paths: no
